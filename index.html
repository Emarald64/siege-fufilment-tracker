<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Siege Fufilment tracker</title>
</head>
<body onload="onload()">
    <div id="slackIDGetter">
        <p style=" margin:0">Enter your Slack ID</p>
        <p style=" margin:0">(You can use mine to test: <span onclick="setSlackID('U0785D5VDEK')" style="cursor: pointer; text-decoration: underline;">U0785D5VDEK</span>)</p>
        <input type="text" id="slackID" name="slackID">
        <input type="submit" onclick="setSlackID(document.getElementById('slackID').value)" value="Submit">
    </div>
    <div id="hideBeforeID">
        <button id="dataClearer" onclick="localStorage.clear();location.reload()">Clear Saved Data</button>
        <div id="userInfo">
            <h1 id="username"></h1>
            <h2 id="userStatus"></h2>
            <div style="display:flex; gap: 5px">
                <img src="https://siege.hackclub.com/assets/coin-e29f6b57.png" id="coinIcon">
                <h2 id="coins"></h2>
            </div>
        </div>
        <hr>
        <div id="siegeProjects">
        </div>
    </div>
    <footer>
        <p>Made with impatience by Xanderath</p>
        <a href="https://github.com/Emarald64/siege-fufilment-tracker">source</a>
    </footer>
</body>
